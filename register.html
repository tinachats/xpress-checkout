<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <!-- App Core CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Express Checkout</title>
    <!-- App Favicon -->
    <link rel="shortcut icon" href="assets/images/app/logo.png" type="image/x-icon">

    <style>
        body {
            overflow: hidden;
        }
        
        body,
        .container {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <div class="d-flex flex-column justify-content-around align-items-center h-100 text-center">
            <!-- Navigation -->
            <div class="d-flex align-items-center">
                <a href="index.html" class="me-1">
                    <img src="assets/images/app/logo.png" height="35" width="35" alt="ScanIt logo">
                </a>
                <a href="index.html">
                    <h1 class="fw-bold text-center fs-4 my-0">ScanIt</h1>
                </a>
            </div>
            <!-- /.Navigation -->

            <!-- Barcode Scanner -->
            <form class="row g-3 needs-validation" novalidate>
                <h1 class="fs-2">Create an account</h1>
                <div class="form-floating">
                    <input type="full-name" class="form-control text-capitalize" id="full-name" placeholder="name@example.com" autofocus required>
                    <label for="full-name">Full Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="name@example.com" required>
                    <label for="phone">Phone</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="col-12">
                    <div class="form-check form-switch w-auto">
                        <input class="form-check-input" type="checkbox" role="switch" id="terms">
                        <label class="form-check-label text-start ms-0" for="terms">
                            By clicking Create account, I agree that I have read and accepted the <a href="terms.html" class="text-decoration-underline">Terms of Use and Privacy Policy</a>.
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" role="button" class="btn btn-dark rounded-pill shadow-sm px-5 fs-6">Create account</button>
                </div>
            </form>
            <!-- /.Barcode Scanner -->
            <hr>
            <a href="login.html" class="text-decoration-underline fs-6">
                Already have an account? Sign in
            </a>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- App Core CSS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
