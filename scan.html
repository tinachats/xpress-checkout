<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <!-- App Core CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Express Checkout</title>
</head>

<body>
    <div class="container my-3">
        <div class="d-flex flex-column">
            <!-- Main Content -->
            <div class="d-grid h-100 w-100">
                <div class="m-auto text-center">
                    <!-- Navigation -->
                    <div class="d-flex align-items-center justify-content-between">
                        <a href="index.html" role="button" class="btn btn-sm rounded-circle d-grid">
                            <i class="bi bi-chevron-left m-auto"></i>
                        </a>
                        <a href="cart.html" role="button" class="btn bg-white btn-sm rounded-circle d-grid position-relative">
                            <i class="bi bi-cart4 m-auto"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-dark">
                              3
                              <span class="visually-hidden">Cart Items</span>
                            </span>
                        </a>
                    </div>
                    <!-- /.Navigation -->

                    <!-- Barcode Scanner -->
                    <div class="d-block my-3">
                        <img src="assets/images/barcode-scanner.gif" alt="Barcode Scanner Gif" class="img-fluid">
                    </div>
                    <!-- /.Barcode Scanner -->

                    <!-- Product Actions -->
                    <div class="d-block bg-white rounded-4 p-3 shadow-sm">
                        <div class="d-flex align-items-start justify-content-between">
                            <div class="d-block lh-sm">
                                <a href="product-details.html">
                                    <h1 class="fs-6 fw-bold text-capitalize text-start text-dark">
                                        facial cleanser
                                    </h1>
                                </a>
                                <small class="text-muted">
                                    Size: 7.60 fl oz / 225ml
                                </small>
                            </div>
                            <div class="d-block lh-sm">
                                <ul class="product-star-rating list-inline mx-0 mb-1">
                                    <li class="list-inline-item">
                                        <i class="bi bi-star-fill text-dark"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="bi bi-star-fill text-dark"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="bi bi-star-fill text-dark"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="bi bi-star-fill text-dark"></i>
                                    </li>
                                    <li class="list-inline-item">
                                        <i class="bi bi-star-half text-dark"></i>
                                    </li>
                                </ul>
                                <small class="text-muted">
                                    (32 reviews)
                                </small>
                            </div>
                        </div>
                        <div class="d-block mt-3">
                            <div class="d-flex align-items-start justify-content-between">
                                <h2 class="fs-5 fw-bold my-0">
                                    $9.99
                                </h2>
                                <div class="d-flex align-items-center justify-content-between">
                                    <!-- Action Buttons -->
                                    <div class="action-buttons d-flex align-items-center border border-dark">
                                        <button type="button" class="btn btn-sm rounded-circle d-grid">
                                            <i class="bi bi-dash m-auto"></i>
                                        </button>
                                        <span class="mx-3">2</span>
                                        <button type="button" class="btn btn-sm rounded-circle d-grid">
                                            <i class="bi bi-plus m-auto"></i>
                                        </button>
                                    </div>
                                    <!-- /.Action Buttons -->
                                    <a href="cart.html" role="button" class="btn btn-dark btn-sm rounded-pill ms-3 px-3">Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.Product Actions -->
                </div>
            </div>
            <!-- /.Main Content -->
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- App Core CSS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
