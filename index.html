<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <!-- App Core CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Express Checkout</title>

    <style>
        body {
            overflow: hidden;
        }
        
        body,
        .container {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center h-100 text-center">
            <!-- Jumbotron Header -->
            <div class="bg-white rounded-4 shadow-sm lh-sm p-3">
                <h1 class="fw-bold fs-5">Scan the Barcode</h1>
                <p class="text-muted text-wrap text-break lh-sm">
                    Place product's barcode inside the frame to scan. Please avoid shaking to get results quickly.
                </p>
            </div>
            <!-- /.Jumbotron Header -->

            <!-- Barcode Scanner -->
            <div class="d-block my-5">
                <img data-src="assets/images/scanning/barcode-scanner.gif" src="assets/images/app/bg-placeholder.PNG" alt="Barcode Scanner Gif" class="img-fluid shadow-sm lazy" loading="lazy">
            </div>
            <!-- /.Barcode Scanner -->

            <a href="scan.html" role="button" class="btn btn-dark rounded-pill shadow-sm px-5">SCAN</a>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- App Core CSS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
