<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <!-- App Core CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Express Checkout</title>
</head>

<body>
    <div class="container my-3">
        <div class="d-flex flex-column">
            <!-- Main Content -->
            <div class="d-grid h-100 w-100">
                <div class="m-auto text-center">
                    <!-- Navigation -->
                    <div class="d-flex align-items-center justify-content-between">
                        <a href="index.html" role="button" class="btn btn-sm rounded-circle d-grid">
                            <i class="bi bi-chevron-left m-auto"></i>
                        </a>
                        <h1 class="fs-6 m-0">Checkout</h1>
                        <span class="hidden"></span>
                    </div>
                    <!-- /.Navigation -->

                    <!-- Product Info -->
                    <div class="d-block mt-3">
                        <img src="assets/images/product-1.jpg" alt="" class="rounded-3 img-responsive" height="250">
                    </div>
                    <!-- /.Product Info -->
                </div>
            </div>
            <!-- /.Main Content -->
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- App Core CSS -->
    <script src="assets/js/app.js"></script>
</body>

</html>
